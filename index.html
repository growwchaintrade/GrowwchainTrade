<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .crypto-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .crypto-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 18%;
            text-align: center;
        }
        .crypto-card iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .news-ticker {
            background-color: #333;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }
        .news-ticker p {
            display: inline;
            margin: 0;
            padding: 0 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    Live Crypto Dashboard
</header>

<div class="crypto-container">
    <div class="crypto-card">
        <h3>BTC/USDT</h3>
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_12345&symbol=BINANCE%3ABTCUSDT&interval=60&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Asia%2FKolkata"></iframe>
        <p>RSI: <span id="rsi-btc">Loading...</span></p>
    </div>
    <div class="crypto-card">
        <h3>ETH/USDT</h3>
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_12346&symbol=BINANCE%3AETHUSDT&interval=60&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Asia%2FKolkata"></iframe>
        <p>RSI: <span id="rsi-eth">Loading...</span></p>
    </div>
    <div class="crypto-card">
        <h3>BNB/USDT</h3>
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_12347&symbol=BINANCE%3ABNBUSDT&interval=60&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Asia%2FKolkata"></iframe>
        <p>RSI: <span id="rsi-bnb">Loading...</span></p>
    </div>
    <div class="crypto-card">
        <h3>ADA/USDT</h3>
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_12348&symbol=BINANCE%3AADAUSDT&interval=60&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Asia%2FKolkata"></iframe>
        <p>RSI: <span id="rsi-ada">Loading...</span></p>
    </div>
    <div class="crypto-card">
        <h3>SOL/USDT</h3>
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_12349&symbol=BINANCE%3ASOLUSDT&interval=60&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Asia%2FKolkata"></iframe>
        <p>RSI: <span id="rsi-sol">Loading...</span></p>
    </div>
</div>

<div class="news-ticker" id="news-ticker">
    <p>Loading news...</p>
</div>

<script>
    // Function to fetch RSI data (mock function)
    function fetchRSI(symbol) {
        // Replace with actual API call to fetch RSI
        return Math.floor(Math.random() * 100);
    }

    // Update RSI values
    document.getElementById('rsi-btc').textContent = fetchRSI('BTC');
    document.getElementById('rsi-eth').textContent = fetchRSI('ETH');
    document.getElementById('rsi-bnb').textContent = fetchRSI('BNB');
    document.getElementById('rsi-ada').textContent = fetchRSI('ADA');
    document.getElementById('rsi-sol').textContent = fetchRSI('SOL');

    // Function to fetch news headlines
    async function fetchNews() {
        const response = await fetch('https://newsapi.org/v2/top-headlines?country=in&apiKey=YOUR_API_KEY');
        const data = await response.json();
        const headlines = data.articles.map(article => article.title).join(' | ');
        document.getElementById('news-ticker').innerHTML = `<p>${headlines}</p>`;
    }

    // Fetch news every 10 minutes
    fetchNews();
    setInterval(fetchNews, 600000);
</script>

</body>
</html>
